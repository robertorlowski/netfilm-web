<div class="movie_card" id="bright">
  <div [ngClass]="
      !errorImg && movie?.backdropPath != ''
        ? 'info_section'
        : 'info_section_empty_img'
    ">
    <div class="movie_header">
      <img *ngIf="!movie?.posterError && movie?.posterPath" class="locandina" [src]="movie?.getPosterUrl()" />
      <h1>{{ movie?.title }}</h1>
      <p class="type">{{ geners }}</p>
      <h4>{{ movie?.getReleaseYear() }}</h4>
      <h4>{{ movie?.voteAverage }}&nbsp;</h4>
      <div class="text-white text-lg cursor-pointer">
        <fa-icon class="float-left float-left fa pr-2 pt-1 far fa-play-circle pr-2 pt-1"></fa-icon>
        <a href="" (click)="playTrailer(!videoStart)">Trailer</a>
      </div>
    </div>
    <div class="movie_desc">
      <p class="text-sm text-white break-words font-sans">
        {{ movie?.overview }}
      </p>
    </div>
  </div>
  <img *ngIf="movie.backdropPath && !videoStart " id="backdropPath" [src]="movie?.getLargePictureUrl()"
    (error)="errorImg = true" />

  <youtube-player #player videoId="k1uduN-i8R0" width="854" height="480" [playerVars]="playerVars" class="player">
  </youtube-player>

</div>
